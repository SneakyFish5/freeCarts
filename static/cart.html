<head>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div>
        <!-- <div id='settings' style='display:none'> -->
        <div id='settings'>
            <h1>Settings<a href='https://github.com/fraserdale/freeCarts' style="color: black; text-decoration: none">?</a></h1>
            <form>
                <div class="input-field">
                    <label>Server ID</label>
                    <input type="text" id="server">
                </div>
                <div class="input-field">
                    <label>Private ID</label>
                    <input type="text" id="private">
                </div>
                <div class="input-field">
                    <label>Regular Channel ID</label>
                    <input type="text" id="regular">
                </div>
                <div class="input-field">
                    <label>Bae Channel ID</label>
                    <input type="text" id="bae">
                </div>
                <div class="input-field">
                    <label>Elmo1 Channel ID</label>
                    <input type="text" id="elmo1">
                </div>
                <div class="input-field">
                    <label>Kids/Toddlers Channel ID</label>
                    <input type="text" id="child">
                </div>
                <div class="input-field">
                    <label>Bot token</label>
                    <input type="text" id="bot">
                </div>
                <div class="input-field">
                        <label>User redemption cooldown (seconds)</label>
                        <input type="number" id='cooldown'><br>
                    </div>
                <div>
                    <label>
                        <input type="checkbox" id='deleteAfterReact' />
                        <span>Delete cart message after reaction</span>
                    </label>
                    <label>
                        <input type="checkbox" id='childSizes' />
                        <span>Run for kid/toddler sizes</span>
                    </label>
                    <label>
                        <input type="checkbox" id='after10' />
                        <span>Remove cart after 10 minutes</span>
                    </label>
                    <br>
                </div>
                <p onclick="save()" class="waves-effect waves-light btn">save</p>
            </form>
        </div>
        <div id='main'>
            <h1>&#8203;</h1>
            <p onclick="start()" class="waves-effect waves-light btn green">start</p>
            <p onclick="stop()" class="waves-effect waves-red btn red">stop/quit</p>
            <br>
            <div>
                <img id='icon' style="height: 40px;vertical-align:middle" src="https://is3-ssl.mzstatic.com/image/thumb/Purple124/v4/62/f8/8f/62f88f95-982b-c903-2123-0bbaf4e72482/AppIcon-0-1x_U007emarketing-0-0-GLES2_U002c0-512MB-sRGB-0-0-0-85-220-0-0-0-7.png/246x0w.jpg">
                <span><b>Server: </b><span id='name'></span></span>
            </div>
            <h5>Bot Name: <span id='botsname'></span></h5>
            <p>Total Carts: <span id='total'></span></p>
            <p>Live Carts: <span id='live'></span></p>
            <p>Redeemed Carts: <span id='redeemed'></span></p>

            <textarea style="width:75%;height: 150px" readonly id='textOut' class="materialize-textarea">

            </textarea>
            <!-- <hr>
            <h4>Sizes</h4>
            <h4>SKU: </h4>
            <p>8uk: 2</p>
            <p>9uk: 1</p>
            <p>10uk: 6</p>
            <p>11uk: 5</p>
            <p>12uk: 12</p> -->
        </div>
    </div>
</body>
